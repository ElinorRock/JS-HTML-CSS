<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Department</title>
    <style>
        /* CSS styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
            cursor: pointer;
        }
        .confirm {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .confirm input[type="submit"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="name">Elinor Lebel</div>
    <div class="container">
        <h1>Add New Department</h1>
        <form id="departmentForm">
            <label for="departmentID">Department ID:</label>
            <input type="text" id="departmentID" name="departmentID">
            <label for="departmentName">Department Name:</label>
            <input type="text" id="departmentName" name="departmentName">
            <label for="managerID">Manager ID:</label>
            <input type="text" id="managerID" name="managerID">
            <div class="confirm">
                <input type="submit" class="button" value="Confirm">
                <button class="button" onclick="cancel()">Cancel</button>
            </div>
        </form>
    </div>

    <button class="logout" onclick="logout()">Log Out</button>

    <script>
        document.getElementById('departmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Get form data
            const departmentID = document.getElementById('departmentID').value;
            const departmentName = document.getElementById('departmentName').value;
            const managerID = document.getElementById('managerID').value;
            // Perform add department operation here (not implemented in this example)
            console.log('Add new department:');
            console.log('Department ID:', departmentID);
            console.log('Department Name:', departmentName);
            console.log('Manager ID:', managerID);
            // Reset form
            this.reset();
        });

        function cancel() {
            // Implement cancel functionality here
            console.log('Cancelled');
            // Redirect to previous page or implement other desired behavior
        }

        function logout() {
            // Implement logout functionality here
            console.log('Logged out');
            // Redirect to login page or implement other desired behavior
        }
    </script>
</body>
</html>
