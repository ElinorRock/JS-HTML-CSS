<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shift to Employee</title>
    <style>
        /* CSS styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="name">Elinor Lebel</div>
    <div class="container">
        <h1>Add Shift to Employee</h1>
        <form id="shiftForm">
            <label for="shiftSelect">Shift:</label>
            <select id="shiftSelect">
                <option value="1">Shift 1 - 2025-01-01 (10:00 - 14:00)</option>
                <option value="2">Shift 2 - 2025-01-02 (14:00 - 18:00)</option>
                <option value="3">Shift 3 - 2025-01-03 (18:00 - 22:00)</option>
            </select>
            <input type="submit" class="button" value="Add Shift">
            <button class="button" onclick="goBack()">Back</button>
        </form>
    </div>

    <button class="logout" onclick="logout()">Log Out</button>

    <script>
        document.getElementById('shiftForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Get selected shift ID and other form data
            const shiftId = document.getElementById('shiftSelect').value;
            // Perform add shift operation here (not implemented in this example)
            console.log('Add shift to employee:');
            console.log('Shift ID:', shiftId);
        });

        function goBack() {
            // Implement go back functionality here
            console.log('Go back');
            // Redirect to previous page or implement other desired behavior
        }

        function logout() {
            // Implement logout functionality here
            console.log('Logged out');
            // Redirect to login page or implement other desired behavior
        }
    </script>
</body>
</html>
