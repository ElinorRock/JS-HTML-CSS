<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Factory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 320px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #333;
        }
        .container h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .credit {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .logout {
            margin-top: 20px;
            text-align: center;
        }
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="name">Elinor Lebel</div>
    <div class="container">
        <h1>Welcome to Factory Management System</h1>
        <h2>Login Page</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://localhost:44303/api/LogIn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // Login successful, redirect to home page
                    redirectUser();
                } else {
                    console.error('Login failed:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function logout() {
            // Implement logout functionality here
            console.log('Logged out');
        }

        function redirectUser() {
            console.log("Redirecting...");
            window.location.href = "./Factory/Factory.html";
        }
    </script>
</body>
</html>
